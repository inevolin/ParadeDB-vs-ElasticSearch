apiVersion: v1
kind: ConfigMap
metadata:
  name: paradedb-config
  
data:
  POSTGRES_DB: benchmark_db
  POSTGRES_USER: benchmark_user
---
apiVersion: v1
kind: Secret
metadata:
  name: paradedb-secret
  
type: Opaque
stringData:
  POSTGRES_PASSWORD: benchmark_password_123
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paradedb-pvc
  
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paradedb
  
  labels:
    app: paradedb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paradedb
  template:
    metadata:
      labels:
        app: paradedb
    spec:
      containers:
      - name: paradedb
        image: paradedb/paradedb:latest
        args:
          - "-c"
          - "shared_buffers=2GB"
          - "-c"
          - "effective_cache_size=6GB"
          - "-c"
          - "work_mem=64MB"
          - "-c"
          - "maintenance_work_mem=512MB"
          - "-c"
          - "max_worker_processes=8"
          - "-c"
          - "max_parallel_workers=8"
          - "-c"
          - "max_parallel_workers_per_gather=4"
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: paradedb-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: paradedb-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: paradedb-secret
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: paradedb-storage
          mountPath: /var/lib/postgresql/data
        - name: benchmark-data
          mountPath: /data
          readOnly: true
        - name: benchmark-scripts
          mountPath: /scripts
        - name: benchmark-config
          mountPath: /config
          readOnly: true
        resources:
          requests:
            memory: "MEMORY_REQUEST_PLACEHOLDER"
            cpu: "CPU_REQUEST_PLACEHOLDER"
          limits:
            memory: "MEMORY_LIMIT_PLACEHOLDER"
            cpu: "CPU_LIMIT_PLACEHOLDER"
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - benchmark_user
            - -d
            - postgres
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - benchmark_user
            - -d
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: paradedb-storage
        persistentVolumeClaim:
          claimName: paradedb-pvc
      - name: benchmark-data
        hostPath:
          path: DATA_PATH_PLACEHOLDER
          type: Directory
      - name: benchmark-scripts
        hostPath:
          path: SCRIPT_PATH_PLACEHOLDER
          type: Directory
      - name: benchmark-config
        hostPath:
          path: CONFIG_PATH_PLACEHOLDER
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: paradedb-service
  
  labels:
    app: paradedb
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: paradedb
